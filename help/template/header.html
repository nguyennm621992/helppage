<div class="color-line">
</div>
<a id="logo" draggable="false" class="light-version" ui-sref="help.menu({'menuId': {{headTitle.id}}})" ng-click="clickOnHead()">
    <span ng-if="!headTitle.editting && !headTitle.name" tooltip-placement="bottom" tooltip="GROUPWARE">GROUPWARE</span>
    <span ng-if="!headTitle.editting && headTitle.name" ng-bind="headTitle.name" tooltip-placement="bottom" tooltip="{{headTitle.name}}"></span>
    <input stop-event ng-keypress="accessNewHead($event)" ng-if="headTitle.editting" type="text" ng-model="headTitle.editname"></input>
    <button ng-if="!is_viewer && !headTitle.editting" stop-event ng-click="editHeadTitle()" class="btn btn-warning btn-xs" type="button" style="float: right;">
        <i class="fa fa-wrench"></i>
    </button>
    <i stop-event ng-click="accessNewHead()" ng-if="headTitle.editting" class="fa fa-check text-success"></i>
    <i stop-event ng-click="cancelNewHead()" ng-if="headTitle.editting" class="fa fa-times text-danger"></i>
</a>
<nav role="navigation">
    <minimaliza-menu></minimaliza-menu>
    <div class="small-logo">
        <span ng-if="!headTitle.name" tooltip-placement="bottom" tooltip="GROUPWARE" class="text-primary">GROUPWARE</span>
        <span ng-if="headTitle.name" ng-bind="headTitle.name" class="text-primary" tooltip-placement="bottom" tooltip="{{headTitle.name}}"></span>
    </div>
    <form role="search" class="navbar-form-custom" ng-submit="enterSearch()">
        <div class="form-group">
            <input type="text" ng-model="searchData.data" placeholder="{{::lang.hp_search_sth}}" class="form-control"/>
        </div>
    </form>
    <div class="navbar-right" style="margin-right: 0px;">
        <ul class="nav navbar-nav no-borders">
            <li class="dropdown">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                      <select class="form-control input-sm" ng-change="changeLanguage(curLanguage)" data-ng-if="langList" ng-model="curLanguage" ng-options="item.name as item.title for item in langList">
                      </select>
                    </div>
                </form>
            </li>
            <li class="dropdown" ng-if="!is_viewer">
                <a class="dropdown-toggle label-menu-corner" ui-sref="help.menu({'menuId': 'feedback'})" dropdown-toggle>
                    <i class="pe-7s-mail"></i>
                    <!--<span class="label label-success">4</span>-->
                </a>
            </li>
            <li class="dropdown" ng-if="!is_viewer">
                <a ng-click="exportAllPdf()" class="label-menu-corner">
                    <i class="fa fa-file-pdf-o"></i>
                </a>
            </li>
            <li class="dropdown" ng-if="is_master">
                <a ui-sref="help.menu({'menuId': 'users'})" class="label-menu-corner">
                    <i class="pe-7s-users"></i>
                </a>
            </li>
            <li class="dropdown">
                <a ng-if="is_viewer" ui-sref="help.menu({'menuId': 'login'})" class="label-menu-corner">
                    <i class="pe-7s-upload pe-rotate-270"></i>
                </a>
                <a ng-if="!is_viewer" ng-click="logout()" class="label-menu-corner">
                    <i class="pe-7s-upload pe-rotate-90"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
