<!DOCTYPE html>
<html ng-app="help">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title ng-if="headTitle.name" ng-bind="headTitle.name"></title>
    <title ng-if="!headTitle.name">HELP GROUPWARE</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->
    
    <link href="css/normalize.css" type="text/css" rel="stylesheet" />

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/summernote/dist/summernote.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="lib/css/summernote/codemirror.min.css">
    <link rel="stylesheet" href="lib/css/summernote/monokai.min.css">
    <!-- endbuild -->

</head>

<!-- Body -->
<!-- appCtrl controller with serveral data used in theme on diferent view -->
<!-- landing-scrollspy is directive for scrollspy used in landing page -->
<body landing-scrollspy tour backdrop="true">

<!-- Simple splash screen-->
<div id="splash-screen" class="splash" ng-show="isSplash"> <div class="color-line"></div><div class="splash-title"><h1>Groupware Help Page</h1><p>Welcome to Groupware. Enjoy it!</p><img style="border: 0; box-shadow: none;" src="images/loading-bars.svg" width="64" height="64" /> </div> </div>
<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Page view wrapper -->
<div ui-view autoscroll="true" scroll></div>

<!-- build:js(.) scripts/vendor.js -->
<script type="text/javascript">
	var enableCRM = '0';
</script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/metisMenu/dist/metisMenu.js"></script>
<script src="bower_components/iCheck/icheck.min.js"></script>
<script src="bower_components/angular-ui-utils/ui-utils.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/summernote/dist/summernote.min.js"></script>
<script src="bower_components/angular-summernote/dist/angular-summernote.min.js"></script>
<script src="bower_components/angular-ui/sortable.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script type="text/javascript" src="lib/js/summernote/codemirror.min.js"></script>
<script type="text/javascript" src="lib/js/summernote/xml.min.js"></script>

<script type="text/javascript" src="js/help.javascript.js"></script>
<script type="text/javascript" src="js/help.common.js"></script>
<script type="text/javascript" src="js/help.menu.js"></script>
<!-- endbuild -->

</body>
</html>
